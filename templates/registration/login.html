<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入页面</title>
</head>
<body>
{% extends "main/home.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>请登录账户.</h2>
{% endblock page_header%}
{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'home' %}"/>
    </form>
{% endblock content%}
</body>
</html>
